<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDD Web App</title>
</head>
<body>
    <h1>TDD Web Application</h1>
    <p>Test-Driven Development with AI Reliability Testing</p>
    
    <button id="testButton" type="button">Click Me</button>
    
    <div id="result"></div>

    <script>
        document.getElementById('testButton').addEventListener('click', function() {
            console.log('Request sent');
            
            fetch('/api/test')
                .then(response => response.json())
                .then(data => {
                    console.log('Response received:', data);
                    // Display success message with backend response
                    document.getElementById('result').innerHTML = `Success: ${JSON.stringify(data)}`;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').innerHTML = 'Error: Cannot connect to server';
                });
        });
    </script>
</body>
</html>
